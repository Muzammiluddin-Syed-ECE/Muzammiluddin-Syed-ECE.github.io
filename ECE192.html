    <div class="container-lg">
        <div class="container">
            <div class="input-group mb-3">
                <input id="i" onsubmit="" type="text" class="form-control" placeholder="Interest per period" aria-label="Interest per period" aria-describedby="basic-addon2" onclick="">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Interest per period</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input id="N" type="text" class="form-control" placeholder="Total number of periods" aria-label=Total number of periods" aria-describedby="basic-addon2" onclick="">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Number of periods</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input id="A" type="text" class="form-control" placeholder="Amount to be multiplied by coefficient" aria-label="Amount to be multiplied by coefficient" aria-describedby="basic-addon2" onclick="">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Amount</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input id="g" type="text" class="form-control" placeholder="The geometric increase between periods" aria-label="The geometric increase between periods" aria-describedby="basic-addon2" onclick="">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Geometric increase</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <button onclick="calculate(0)">calculate F/P</button>
            <button onclick="calculate(1)">calculate P/F</button>
            <button onclick="calculate(2)">calculate A/F</button>
            <button onclick="calculate(3)">calculate F/A</button>
            <button onclick="calculate(4)">calculate A/P</button>
            <button onclick="calculate(5)">calculate P/A</button>
            <button onclick="calculate(6)">calculate P/G</button>
            <button onclick="calculate(7)">calculate A/G</button>
            <button onclick="calculate(8)">calculate P/A (Geometric)</button>
        </div>
        <div>
            <span>The answer is </span>
            <span id="answer"> Answer</span>
        </div>
        <div>
            <span>The coefficient is </span>
            <span id="coef"> Answer</span>
        </div>
    </div>


    <script>


        var arr = [1,2,3,4]; //0 = A, 1 = i, 2 = N
        var i_input = document.getElementById("i");
        var N_input = document.getElementById("N");
        var g_input = document.getElementById("g");

        var A_input = document.getElementById("A");

        function set_vars(value, arrindex) {
            console.log("updated");
            console.log(value);
            arr[arrindex] = value;
        }

        i_input.oninput = function(){
            var val = parseFloat(i_input.value);
            set_vars(val, 1);
        }
        N_input.oninput = function(){
            var val = parseFloat(N_input.value);
            set_vars(val, 2);
        }
        A_input.oninput = function(){
            var val = parseFloat(A_input.value);
            set_vars(val, 0);
        }
        g_input.oninput = function(){
            var val = parseFloat(g_input.value);
            set_vars(val, 3);
        }
       function calculate(value){
            console.log("clicked");
            console.log(value);
            var answer = document.getElementById("answer");
            var co = document.getElementById("coef");
            var calc;
            var A = arr[0];
            var i = arr[1];
            var N = arr[2];
            var g = arr[3];
            if (value == 0) {
                calc =  Math.pow((1+i), N); //F/P
            }
            if (value == 1) {
                calc =  Math.pow((1+i), -N); //P/F
            }
            if (value == 2) {
                calc = i / (Math.pow((1 + i), N) - 1); //  A/F
            }
            if (value == 3) {
                calc = (Math.pow((1+i), N) - 1)/i; //  F/A
            }
            if (value == 4) {
                calc = i*(Math.pow((1+i), N))/(Math.pow((1+i), N) - 1);//   A/P
            }
            if (value == 5) {
                calc = (Math.pow((1+i), N) - 1)/(i*(Math.pow((1+i), N))); // P/A
            }
            if (value == 6) {
                calc = (Math.pow((1+i), N) - i*N - 1)/(i*i - (N/(Math.pow((1+i), N) - 1)));// P/G
            }
            if (value == 7) {
                calc = (1/i) - (N/(Math.pow((1+i), N) - 1));
            }
            if (value == 8) {
                var io = ((1 + i)/(1 + g)) - 1;
                console.log(io);
                console.log(i);
                console.log(g);
                calc = ((Math.pow((1+io), N) - 1)/(io*(Math.pow((1+io), N))))*(1/(1+g));
            }

            answer.innerHTML = (calc*A).toString();
            co.innerHTML = (calc).toString();
       }

    </script>
